<div [ngSwitch]="controlView">
  <!-- <div *ngSwitchCase="'array'">
  </div>
  <div *ngSwitchCase="'tabarray'">
  </div>
  <div *ngSwitchCase="'tabs'">
  </div>
  <div *ngSwitchCase="'fieldset'">
  </div>
  <div *ngSwitchCase="'actions'">
  </div>
  <div *ngSwitchCase="'section'">
  </div> -->

  <div *ngSwitchCase="'checkbox'">
    <div [class]="htmlClass"
      [class.has-error]="layoutNode?.disableErrorState !== true"
      [class.has-success]="layoutNode?.disableSuccessState !== true">
      <label *ngIf="!layoutNode?.notitle && layoutNode?.type !== 'submit'"
        [class]="labelHtmlClass"
        [attr.for]="layoutNode?.name">
        <div #widgetContainer></div> {{layoutNode?.title || layoutNode?.name}}
      </label>
      <span *ngIf="layoutNode?.feedback !== false" class="form-control-feedback" aria-hidden="true"></span>
      <p *ngIf="layoutNode?.description" class="help-block">{{layoutNode?.description}}</p>
    </div>
  </div>

  <div *ngSwitchDefault>
    <div [class]="htmlClass"
      [class.has-error]="layoutNode?.disableErrorState !== true"
      [class.has-success]="layoutNode?.disableSuccessState !== true">
      <label *ngIf="!layoutNode?.notitle && layoutNode?.type !== 'submit'"
        [class]="labelHtmlClass"
        [attr.for]="layoutNode?.name">{{layoutNode?.title || layoutNode?.name}}</label>
      <div [class.input-group]="layoutNode?.fieldAddonLeft || layoutNode?.fieldAddonRight">
        <span *ngIf="layoutNode?.fieldAddonLeft" class="input-group-addon">
          {{layoutNode?.fieldAddonLeft}}
        </span>
        <div #widgetContainer></div>
        <span *ngIf="layoutNode?.fieldAddonRight" class="input-group-addon">
          {{layoutNode?.fieldAddonRight}}
        </span>
      </div>
      <span *ngIf="layoutNode?.feedback !== false" class="form-control-feedback" aria-hidden="true"></span>
      <p *ngIf="layoutNode?.description" class="help-block">{{layoutNode?.description}}</p>
    </div>
  </div>

</div>
